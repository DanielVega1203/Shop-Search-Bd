  </head>
  
  
    <link rel="stylesheet" href="./styles.css" />
    <title>productos</title>
  </head>
  <body>
  
    <div class="background"></div>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="./index.html" class="nav__logo"
          ><img src="./img/logo.png" alt="image"
        /></a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Lanzamientos</a>
            </li>
            <li class="nav__item">
              <a href="./productos.html" class="nav__link">Productos</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Colecciones</a>
            </li>
            <li class="nav__item"><a href="./tienda.html" class="nav__link">Tiendas</a></li>
          </ul>
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-fill"></i>
        </div>
      </nav>
    </header>
    <div class="contenedor">
      <div class="filterContent">
        <form class="filter">
          <div class="item">
            <label for="">Categoria:</label
            ><select name="category">
              <option value="" >-------</option>
              <option value="Jordan">Jordan</option>
              <option value="Futbol">Futbol</option>
            </select>
          </div>
          <div class="item">
            <label for="">Color:</label
            ><select name="color">
              <option value="">----</option>
              <option value="blanco">Blanco</option>
              <option value="negro">Negro</option>
              <option value="verde">Verde</option>
              <option value="azul">Azul</option>
              <option value="marron">Marron</option>
            </select>
          </div>
          <div class="item">
            <label for="">Nombre:</label><input type="text" name="name" />
          </div>
          <div class="item">
            <label for="">Precio minimo</label><input type="text" name="minPrice" />
          </div>
          <div class="item">
            <label for="">Precio Maximo</label><input type="text" name="maxPrice" />
          </div>
          
          <div class="submit">
            <button>Buscar</button>
          </div>
          
          <div class="countResults">
            <b id="count"></b>resultados
          </div>
        </form>
      </div>
      <div id="list">        
      </div>
    </div>
    
    <script src="./scripts/product.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
